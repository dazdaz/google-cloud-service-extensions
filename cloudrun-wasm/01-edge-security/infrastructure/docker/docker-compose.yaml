# Docker Compose for Demo 1: Edge Security (PII Scrubbing)
# Local development environment for testing the PII scrubbing Wasm filter

version: "3.8"

services:
  # Envoy Proxy with PII Scrubbing Wasm Filter
  envoy:
    build:
      context: .
      dockerfile: Dockerfile.envoy
    container_name: demo1-envoy
    ports:
      - "10000:10000"   # Main listener
      - "9901:9901"     # Admin interface
    volumes:
      - ../envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ../../target/wasm32-unknown-unknown/release:/etc/envoy/wasm:ro
    depends_on:
      - backend
    networks:
      - demo1-network
    environment:
      - ENVOY_LOG_LEVEL=info

  # Mock Backend (Flask) - PII endpoints only
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: demo1-backend
    ports:
      - "8080:8080"
    networks:
      - demo1-network
    environment:
      - FLASK_ENV=development
      - PORT=8080
      - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  demo1-network:
    driver: bridge